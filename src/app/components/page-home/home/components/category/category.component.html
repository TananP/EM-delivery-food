<div class="container pt-2">
    <div class="title-home-box">
        <h5 class="pl-3 title-home pr-3">Category</h5>
    </div>
    <!-------------- Render category from list in home page --------------->
    <div class="text-center">
        <div *ngIf="this.loading">
            <!-- <h5>Now loading...</h5> -->
            <div class="pt-3 pb-3"><img class="loading-img" src="./assets/dist/img/loading.gif"></div>
        </div>
        <div *ngIf="!this.loading">
            <div id="categoryArea" class=" pt-3 pb-3">
                <div class="row category-list" *ngIf="!this.loadingError">
                    <div class="col-3 pointer" *ngFor="let category of categoryList;">
                        <!-- <div class="category-button text-center" [routerLink]="['/'+ this.taskData ,'shop-list',this.taskData, category.categoryId]"> -->
                        <div *ngIf="category.imagePath !== '' ">
                            <img class="logo-img-home" src="http://emfood.yipintsoi.com/web_api{{category.imagePath}}">
                        </div>
                        <div *ngIf="category.imagePath === '' ">
                            <img class="logo-img-home" src="./assets/dist/img/no-picture-200.png">
                        </div>
                        <div class="category-button text-center"
                        (click)="categorySelect(category)" [class.selected-active]="category === this.activeCategory">
                            <p class="over-flow-text">{{category.categoryName}}</p>
                        </div>
                    </div>
                </div>
                <div class="text-center" *ngIf="this.loadingError" style="font-family: gt-walsheim;">
                    <h5>Could not load category please try again</h5>
                </div>
            </div>
        </div>
    </div>
    <!--------------------------------------------------------------------->
</div>
