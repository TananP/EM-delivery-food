<div>
    <div>
        <img class="max-width" src="./assets/dist/img/food-ex.jpg"/>
    </div>
    <div class="container">
        <div class="row pb-3">
            <!--------------- back button ---------------->
            <div class="col-2 mt-2 mb-2">
                <!-- Back to home page -->
                <div *ngIf="this.routeId === 'search' ">
                    <a class="back-button text-left" [routerLink]="['/' + this.taskSelect,'search',this.taskSelect, this.searchName]">&lt;</a>
                </div>
                <!----------------------->

                <!-- Back to category page -->
                <div *ngIf="this.routeId !== 'search' ">
                    <a class="back-button text-left" [routerLink]="['/' + this.taskSelect,'shop-list',this.taskSelect, this.routeId]">&lt;</a>
                </div>
                <!----------------------->
            </div>
            <!------------------------------------------->
            <div class="col-10">
                <div *ngFor="let item of restaurantInfo.data">
                    <div *ngFor="let info of item.childMstMerchantTranslation">
                        <h1>{{info.name}}</h1>
                        <p class="desiption-text">{{info.detail}}</p>
                    </div>
                    <div>
                        <p>Open: {{item.openTime}}</p>
                        <p>Close: {{item.closeTime}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!---------------------------------------------->
        <app-delivery *ngIf="this.taskSelect === 'delivery'"></app-delivery>
        <app-reserve *ngIf="this.taskSelect === 'reserve'"></app-reserve>
    </div>
</div>
