<div class="container">
    <!-- Back button -->
    <div class="row mt-2 mb-2">
        <div class="col-2">
            <div class="back-button">
                <a [routerLink]="['/' + this.taskChoosed]">&lt;</a>
            </div>
        </div>
    </div>
    <!---------------->

    <!-- Render shop search list -->
    <div class="col-12" *ngFor="let shop of shopList.data">
        <div *ngFor="let shopInfo of shop.childMstMerchantTranslation">
            <div [routerLink]="['/' + this.taskChoosed + '/restaurant-home',this.taskChoosed,'search', shopInfo.name , shopInfo.merchantId]">
                Restaurnts {{shopInfo.name}}
                <hr>
            </div>
        </div>
    </div>
    <!----------------->
</div>
