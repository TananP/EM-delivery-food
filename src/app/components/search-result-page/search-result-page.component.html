<div class="container">
    <!-- Back button -->
    <div class="row mt-2 mb-4">
        <div class="col-2">
            <div class="back-button">
                <a [routerLink]="['/' + this.taskChoosed]">&lt;</a>
            </div>
        </div>
    </div>
    <!---------------->

    <!-- Render shop search list -->
    <div class="text-center" *ngIf="this.loading">
        <!-- <h5>Now loading...</h5> -->
        <div class="pt-3 pb-3"><img class="loading-img" src="./assets/dist/img/loading.gif"></div>
    </div>
    <div *ngIf="!this.loading">
        <div  class="col-12 search-text" *ngFor="let shop of shopList.data">
            <div *ngFor="let shopInfo of shop.childMstMerchantTranslation">
                <div [routerLink]="['/' + this.taskChoosed + '/restaurant-home',this.taskChoosed , shopInfo.name]">
                    Restaurnts {{shopInfo.name}}
                    <hr>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="this.loadingError">
        <h5>Could not load search result</h5>
    </div>
    <!---------------------------->
</div>
