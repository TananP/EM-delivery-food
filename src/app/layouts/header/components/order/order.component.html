<div style="color: black;">
    <div *ngIf="!this.orderInfo">
        <div *ngFor="let order of this.orderList">
            <div (click)="showOrderInfo(order)">
                <h5>order works! {{order}}</h5>
            </div>
        </div>
    </div>
    <div *ngIf="this.orderInfo">
        <div (click)="showOrderInfo(-1)">
            <h5>X</h5>
        </div>
        <app-order-information [orderID]="this.orderID"></app-order-information>
    </div>    
</div>
