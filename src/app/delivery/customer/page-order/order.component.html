<div class="pop-up-cart normal-text">
    <div *ngIf="!this.showOrderInfo">
        <div class="row bg-solid-black">
            <div class="col-2 pl-4 close-button align-middle font-big" [routerLink]="['/delivery']">&times;</div>
            <div class="col-8 mb-0 text-center center-col"><h5 class="p-2 mb-0 text-115-rem">Order</h5></div>
        </div>

        <div class="container">
            <div *ngFor="let order of this.currentOrderList">
                <div class="order-item-box row" (click)="selectOrder(order.orderId)" *ngIf="order.payment">
                    <div class="col-10 row">
                        <div class="col-6">
                            <p class="gold date-title">{{order.createdDate | slice:0:10}}</p>
                            <p>{{order.createdDate | slice:11:-3}}</p>
                            <p class="gold">{{order.statusName}}</p>
                        </div>
                        <div class="col-6 text-right center-col">
                            <p>{{order.totalAmount + order.riderAmount}}</p>
                        </div>
                    </div>
                    <div class="col-2 center-col text-center" style="font-size: 1.75rem;">&gt;</div>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="this.showOrderInfo">
        <app-order-information [orderNumber]="this.selectOrderId" (back)="backFromOrderInfo()"></app-order-information>
    </div>
</div>
<div class="text-center pt-3" *ngIf="!this.openLoadingPopUp && this.errorCallApi">
    <p>Could not get order information.</p>
</div>
<app-loading-pop-up [openLoadingPopUp]="this.openLoadingPopUp"></app-loading-pop-up>
